<div class="page-content">
    <div class="d-flex mb-2">
        <h3>Collection Points</h3>
        <div class="ms-auto"><a data-bs-toggle="modal" data-bs-target="#saveOrUpdateModal" (click)="onSelect(null, 'create')"
                class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add Collection Point</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>District</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of collectionPoints; let i = index">
                            <td>{{a.id}}</td>
                            <td>{{a.name}}</td>
                            <td>{{a.address}}</td>
                            <td>{{a.district}}</td>
                            <td>
                                <div class="d-flex order-actions">
                                    <a class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#saveOrUpdateModal"
                                        (click)="onSelect(a, 'update')"><i class='bx bxs-edit'></i></a>
                                    <a class="ms-3 cursor-pointer" data-bs-toggle="modal" (click)="onSelect(a, 'delete')"
                                        data-bs-target="#deleteModal"><i class='bx bxs-trash'></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveOrUpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Collection Point Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="name" placeholder="Name"
                                [(ngModel)]="selected.name" name="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="address" placeholder="Address"
                                [(ngModel)]="selected.address" name="address">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="district" placeholder="District"
                                [(ngModel)]="selected.district" name="district">
                            <label for="district">District</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button (click)="saveOrUpdate()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" (click)="onDelete()"
                        data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
