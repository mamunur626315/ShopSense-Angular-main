<div class="page-content">
    <div class="card">
        <div class="card-body">
            <div class="d-lg-flex align-items-center mb-4 gap-3">
                <div class="position-relative">
                    <input type="text" class="form-control ps-5 radius-30" placeholder="Search Product"> <span
                        class="position-absolute top-50 product-show translate-middle-y"><i
                            class="bx bx-search"></i></span>
                </div>
                <div class="ms-auto"><a routerLink="../product" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i
                            class="bx bxs-plus-square"></i>Add New Product</a></div>
            </div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Id#</th>
                            <th>Product Name</th>
                            <th>Status</th>
                            <th>Regular Price</th>
                            <th>Sale Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products">
                            <td>
                                <h6 class="mb-0 font-14">#{{p.id}}</h6>
                            </td>
                            <td>{{p.title}}</td>
                            <td>
                                <div [class]="p.status=='Inactive' ? 'text-danger bg-light-danger' : p.status=='Pending' ? 'text-warning bg-light-warning' : 'text-success bg-light-success'"
                                    class="badge rounded-pill p-2 text-uppercase px-3">
                                    <i class='bx bxs-circle me-1'></i>{{p.status}}
                                </div>
                            </td>
                            <td>{{p.regularPrice}}</td>
                            <td>{{p.salePrice}}</td>
                            <td>
                                <div class="d-flex order-actions">
                                    <a routerLink="../product/{{p.id}}" class=""><i class='bx bxs-edit'></i></a>
                                    <a (click)="onDelete(p.id)" class="ms-3 cursor-pointer"><i class='bx bxs-trash'></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
