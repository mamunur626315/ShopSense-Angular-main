<div class="page-content">
    <h3>Refund History</h3>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Refund ID</th>
                            <th>Return Reason</th>
                            <th>Order Details ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of refundDetails; let i = index">
                            <td>
                                <h6 class="mb-0 font-14">{{p.refundId}}</h6>
                            </td>
                            <td>{{p.reason}}</td>
                            <td>{{p.orderDetailsId}}</td>
                            <td>{{p.amount}}</td>
                            <td>
                                <div [class]="p.status=='Declined' ? 'text-danger bg-light-danger' : p.status=='Refunded' ? 'text-success bg-light-success' : 'text-primary bg-light-primary'"
                                    class="badge rounded-pill p-2 text-uppercase px-3">
                                    <i class='bx bxs-circle me-1'></i>{{p.status}}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
