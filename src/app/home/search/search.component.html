<div class="page-wrapper">
    <div class="page-content">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 product-grid">
            <div *ngFor="let p of searchProducts" class="col cursor-pointer" (click)="showProduct(p.id)">
                <div class="card">
                    <img src="{{ host + p.thumbnailUrl }}" class="card-img-top" alt="...">
                    <div class="">
                        <div class="position-absolute top-0 end-0 m-3 product-discount"><span class="">{{getDiscountPercentage(p)}}</span></div>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title cursor-pointer">{{p.title}}</h6>
                        <div class="clearfix">
                            <p class="mb-0 float-start"><strong>134</strong> Sales</p>
                            <p class="mb-0 float-end fw-bold"><span class="me-2 text-decoration-line-through text-secondary">{{p.regularPrice | currency: '৳':'symbol':'1.0-0'}}</span><span>{{p.salePrice | currency: '৳':'symbol':'1.0-0'}}</span></p>
                        </div>
                        <div class="d-flex align-items-center mt-3 fs-6">
                          <div class="cursor-pointer">
                            <i class='bx bxs-star text-warning'></i>
                            <i class='bx bxs-star text-warning'></i>
                            <i class='bx bxs-star text-warning'></i>
                            <i class='bx bxs-star text-warning'></i>
                            <i class='bx bxs-star text-secondary'></i>
                          </div>	
                          <p class="mb-0 ms-auto">4.2(182)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
