    <div class="card-body">
        <h3>Orders</h3>

        <div class="table-responsive">
            <table class="table mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Order#</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Order Date</th>
                        <th>View Details</th>
                        <th>Invoice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of orders">
                        <td>
                            <h6 class="mb-0 font-14">#{{p.id}}</h6>
                        </td>
                        <!-- <td>{{p.title}}</td> -->
                        <td>
                            <div [class]="p.status=='Canceled' ? 'text-danger bg-light-danger' : p.status=='Processing' ? 'text-warning bg-light-warning' : 'text-success bg-light-success'"
                                class="badge rounded-pill p-2 text-uppercase px-3">
                                <i class='bx bxs-circle me-1'></i>{{p.status}}
                            </div>
                        </td>
                        <td>{{p.orderTotal}}</td>
                        <td>{{p.orderDate}}</td>
                        <td>
                            <button type="button" (click)="showDetails(p.id)"
                                class="btn btn-primary btn-sm radius-30 px-4">View Details</button>
                        </td>
                        <td>
                            <button type="button" (click)="showInvoice(p.id)"
                                class="btn btn-danger btn-sm radius-30 px-4">Print</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
