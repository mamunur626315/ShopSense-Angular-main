<div class="page-content">
    <div class="d-flex mb-2">
        <h3>Coupons</h3>
        <div class="ms-auto"><a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addCoupon()"
                class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New Coupon</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Value</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of coupons; let i = index">
                            <td>{{a.id}}</td>
                            <td>{{a.couponCode}}</td>
                            <td>{{a.couponValue}}</td>
                            <td>{{a.couponType}}</td>
                            <td>
                                <div [class]="a.status=='Inactive' ? 'text-danger bg-light-danger' : a.status=='Active' ? 'text-success bg-light-success' : 'text-warning bg-light-warning'"
                                    class="badge rounded-pill p-2 text-uppercase px-3">
                                    <i class='bx bxs-circle me-1'></i>{{a.status}}
                                </div>
                            </td>
                            <td>
                                <div class="d-flex order-actions">
                                    <a class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        (click)="editCoupon(a)"><i class='bx bxs-edit'></i></a>
                                    <a class="ms-3 cursor-pointer" data-bs-toggle="modal" (click)="editCoupon(a)"
                                        data-bs-target="#deleteModal"><i class='bx bxs-trash'></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Coupon Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="code" placeholder="Coupon Code"
                                [(ngModel)]="selected.couponCode" name="code">
                            <label for="code">Coupon Code</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="value" placeholder="Coupon Value"
                                [(ngModel)]="selected.couponValue" name="value">
                            <label for="value">Coupon Value</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="type" [(ngModel)]="selected.couponType" name="type">
                                <option value="Percentage">Percentage</option>
                                <option value="Flat">Flat</option>
                            </select>
                            <label for="floatingSelect">Coupon Type</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="status" [(ngModel)]="selected.status" name="status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Pending">Pending</option>
                            </select>
                            <label for="floatingSelect">Status</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button (click)="saveOrUpdate()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this coupon?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" (click)="onDelete()"
                        data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
